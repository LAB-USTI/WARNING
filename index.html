<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            background: #fffbe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .warning-box {
            display: flex;
            align-items: center;
            background: #fff3cd;
            border: 2px solid #ffecb5;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin: 5rem;
            width: 50%;
        }
        .warning-icon {
            font-size: 10rem;
            color: #d97706;
            margin-right: 3rem;
        }
        .warning-text {
            font-size: 2rem;
            color: #7c4700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <span class="warning-icon">&#9888;</span>
        <div class="warningtexbox">
            <span class="warning-text">PERHATIAN!</span>
            <span class="warning-text">Diharapkan kepada seluruh mahasiswa untuk memberikan perhatian penuh kepada dosen selama proses pembelajaran berlangsung. Mohon untuk tidak:</span>
            <ul class="warning-text">
                <li>Bermain game</li>
                <li>Mendengarkan lagu</li>
                <li>Menonton film</li>
            </ul>
            <span class="warning-text">Agar tercipta suasana belajar yang kondusif dan tertib.</span>
        </div>
    </div>
</body>
</html>
